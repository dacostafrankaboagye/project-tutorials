<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/base_layout}" >


<head>
    <link href="https://img.icons8.com/stickers/50/business-network.png" rel="shortcut icon" type="image/x-icon">

    <title>Register Company</title>
    <style>
        .the-form-body {
            background-color: #fff;
            color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Glassy effect */
            backdrop-filter: blur(10px); /* Glassy blur effect */
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #1d3557;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #457b9d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        label{
            color: #457b9d;
        }
    </style>
</head>
<body>

<section class="the-form-body">

    <section layout:fragment="content">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center" style="color: #1d3557;">
                    <img th:src="@{/images/logo.png}" alt="Company Logo">
                    <span>Company Registration</span>
                </h2>
                <p class="instructions">
                    Welocome to Connect Hub company registration
                </p>
                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Personal Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="companyPhoto">Company Photo:</label>
                        <input type="file" id="companyPhoto" name="companyPhoto" accept=".jpg,.jpeg,.png,.gif">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </section>

</section>

</body>
</html>
