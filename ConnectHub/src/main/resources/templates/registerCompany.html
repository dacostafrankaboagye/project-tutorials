<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/base_layout}" >

<head>
    <title>Register Company</title>
</head>
<body>

<section class="the-form-body">

    <section layout:fragment="content">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center" style="color: #1d3557;">
                    <img th:src="@{/images/logo.png}" alt="Company Logo">
                    <span>Company Registration</span>
                </h2>
                <p class="instructions">
                    Welocome to Connect Hub company registration
                </p>
                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Personal Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="companyPhoto">Company Photo:</label>
                        <input type="file" id="companyPhoto" name="companyPhoto" accept=".jpg,.jpeg,.png,.gif">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </section>

</section>

</body>
</html>
